<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm">
    <div class="text-center mb-4">
      <h1>Medical Store Management System</h1>
      <h2 class="mt-2">{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
    </div>

    <div *ngIf="isLogin; else signupForm">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>

        <div class="text-center mt-3">
          <span>New to Medical Store?</span>
          <button type="button" class="btn btn-link" (click)="showSignupForm()">Create Your Account</button>
        </div>
      </form>
    </div>

    <ng-template #signupForm>
      <form (ngSubmit)="signup()">
        <div class="form-group">
          <label for="newname">Name</label>
          <input type="text" id="newname" class="form-control" [(ngModel)]="user.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="newUsername">Username</label>
          <input type="text" id="newUsername" class="form-control" [(ngModel)]="user.userName" name="username" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password</label>
          <input type="password" id="newPassword" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
          <label for="newAccountType">Account Type</label>
          <select id="newAccountType" class="form-control" [(ngModel)]="user.accountType" name="accountType" required>
            <option value="1">Admin</option>
            <option value="2">Employee</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>

        <div class="text-center mt-3">
          <button type="button" class="btn btn-link" (click)="showLoginForm()">Already have an account? Log in</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
