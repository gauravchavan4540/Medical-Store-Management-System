<div class="container">
    <div class="form-container">
      <h2>Add New Employee</h2>
      
      <form (ngSubmit)="addEmployee()">
        <div class="form-group">
          <label for="employeename">Employee Name:</label>
          <input type="text" id="employeename" [(ngModel)]="employeename" name="employeename" required>
        </div>
        
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" [(ngModel)]="address" name="address" required>
        </div>
        
        <div class="form-group">
          <label for="qualification">Qualification:</label>
          <input type="text" id="qualification" [(ngModel)]="qualification" name="qualification" required>
        </div>
        
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" [(ngModel)]="age" name="age" required>
        </div>
        
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input type="number" id="salary" [(ngModel)]="salary" name="salary" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Employee</button>
      </form>
    </div>
    
    <div class="table-container" *ngIf="list && list.length > 0">
      <h2>Employee List</h2>
      <table class="employee-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Qualification</th>
            <th>Age</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of list">
            <td>{{ employee.employeename }}</td>
            <td>{{ employee.address }}</td>
            <td>{{ employee.qualification }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee.salary | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
